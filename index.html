<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="manifest" href="manifest.json">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#363f5f">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFinance Pro | Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>DevFinance<span>Pro</span></h1>
            <button id="theme-switch" onclick="toggleTheme()">üåì Alternar Tema</button>
        </div>
    </header>

    <main class="container">
        <section id="balance">
            <div class="card">
                <h3>Entradas</h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>
            <div class="card">
                <h3>Sa√≠das</h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>
            <div id="totalCard" class="card total">
                <h3>Saldo Total</h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>

        <section class="grid-analytics">
            <div class="card goal-card">
                <div class="header-goal">
                    <h3 id="goalTitleDisplay">Meta: Carregando...</h3>
                    <button onclick="toggleGoalModal()" class="btn-edit-goal">‚öôÔ∏è Editar</button>
                </div>
                <div class="progress-bar">
                    <div id="progressFill" style="width: 0%"></div>
                </div>
                <p id="goalText">Progresso: 0% (R$ 0 de R$ 0)</p>
            </div>
            <div class="card chart-container">
                <canvas id="financeChart"></canvas>
            </div>
        </section>

        <section id="transaction">
            <div class="header-actions">
                <button class="btn-new" onclick="toggleModal()">+ Nova Transa√ß√£o</button>
                <div class="filter-group">
                    <button class="btn-filter active" onclick="filterTransactions('all', this)">Todas</button>
                    <button class="btn-filter" onclick="filterTransactions('income', this)">Entradas</button>
                    <button class="btn-filter" onclick="filterTransactions('expense', this)">Sa√≠das</button>
                </div>
            </div>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descri√ß√£o</th>
                        <th>Valor</th>
                        <th>Categoria</th>
                        <th>Tipo</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="transaction-body"></tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay" id="goal-modal">
        <div class="modal">
            <form onsubmit="handleGoalUpdate(event)">
                <h2>Configurar Meta</h2>
                <input type="text" id="newGoalTitle" placeholder="Ex: Viagem" required>
                <input type="number" id="newGoalValue" placeholder="Valor total" required min="1">
                <div class="actions">
                    <button type="button" onclick="toggleGoalModal()" class="btn-cancel">Cancelar</button>
                    <button type="submit" class="btn-save">Salvar Meta</button>
                </div>
            </form>
        </div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal">
            <form onsubmit="handleFormSubmit(event)">
                <h2>Nova Transa√ß√£o</h2>
                <input type="text" id="description" placeholder="Ex: Aluguel" required>
                <input type="number" step="0.01" id="amount" placeholder="0,00" required min="0.01">
                
                <select id="category" required>
                    <option value="" disabled selected>Selecione a Categoria</option>
                    <option value="Trabalho">üíº Trabalho</option>
                    <option value="Alimenta√ß√£o">üçî Alimenta√ß√£o</option>
                    <option value="Transporte">üöó Transporte</option>
                    <option value="Lazer">üçø Lazer</option>
                    <option value="Sa√∫de">üíä Sa√∫de</option>
                    <option value="Educa√ß√£o">üìö Educa√ß√£o</option>
                    <option value="Outros">‚öôÔ∏è Outros</option>
                </select>

                <select id="type">
                    <option value="income">Entrada</option>
                    <option value="expense">Sa√≠da</option>
                </select>
                <div class="actions">
                    <button type="button" onclick="toggleModal()" class="btn-cancel">Cancelar</button>
                    <button type="submit" class="btn-save">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
